<!DOCTYPE html>

<html lang="es">
    <head>
        <title>{pageTitle}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="divMain">
            <div id="divHeader">
                <h1 class="pageTitle">{title}</h1>
            </div>
            <center>
            <div id="divContent" class="divLogin">
                <div>{content}</div>
            </div>
            </center>
            <div id="divFooter">
                <span class="pageFooter">{pageFooter}</span>
            </div>
        </div>
    </body>
</html>
